name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  GO_VERSION: '1.24'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build
        run: go build -v ./...

      - name: Build CLI
        run: go build -v -o commitdb ./cmd/cli

      - name: Build shared library
        run: make lib

      - name: Upload shared library
        uses: actions/upload-artifact@v4
        with:
          name: libcommitdb
          path: lib/
          retention-days: 1


  benchmark-pr:
    name: Benchmark (PR)
    runs-on: ubuntu-latest
    needs: test
    # Run on PRs to compare against main
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run benchmarks
        run: |
          chmod +x scripts/run_benchmarks.sh
          ./scripts/run_benchmarks.sh benchmark_results.json

      - name: Fetch baseline from gh-pages
        run: |
          curl -sL "https://nickyhof.github.io/CommitDB/benchmarks/latest.json" -o baseline.json || echo '{}' > baseline.json
        continue-on-error: true

      - name: Compare benchmarks
        run: |
          chmod +x scripts/compare_benchmarks.sh
          ./scripts/compare_benchmarks.sh benchmark_results.json baseline.json 20 > comparison.md

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const comparison = fs.readFileSync('comparison.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comparison
            });

  python:
    name: Python Driver
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: drivers/python
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download shared library
        uses: actions/download-artifact@v4
        with:
          name: libcommitdb
          path: lib/

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build server
        working-directory: .
        run: go build -o commitdb-server ./cmd/server

      - name: Generate TLS certificates
        working-directory: .
        run: |
          openssl req -x509 -newkey rsa:2048 -keyout key.pem -out cert.pem -days 1 -nodes \
              -subj "/CN=localhost" -addext "subjectAltName=DNS:localhost,IP:127.0.0.1"

      - name: Start server (plain)
        working-directory: .
        run: |
          ./commitdb-server &
          sleep 2  # Wait for server to start

      - name: Start TLS server
        working-directory: .
        run: |
          ./commitdb-server --port 3307 --tls-cert cert.pem --tls-key key.pem &
          sleep 2  # Wait for TLS server to start

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest PyJWT
          pip install -e .

      - name: Run tests
        env:
          CI: true
        run: pytest tests/ -v

      - name: Run SSL integration tests
        env:
          CI: true
          COMMITDB_SSL_ENABLED: "1"
          COMMITDB_HOST: localhost
          COMMITDB_PORT: "3307"
          COMMITDB_SSL_CERT: ${{ github.workspace }}/cert.pem
        run: pytest tests/test_client.py::TestCommitDBSSLIntegration -v || true


