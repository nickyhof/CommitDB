name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: '1.24'

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run tests
        run: go test -v ./...

      - name: Run benchmarks
        run: |
          # Generate BENCHMARKS.md for release artifact
          echo "# CommitDB Benchmarks - ${{ github.ref_name }}" > BENCHMARKS.md
          echo "" >> BENCHMARKS.md
          echo "Generated: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> BENCHMARKS.md
          echo "" >> BENCHMARKS.md
          echo "## Go Micro-benchmarks" >> BENCHMARKS.md
          echo '```' >> BENCHMARKS.md
          go test -bench=. -benchmem -run=^$ ./tests/ | tee -a BENCHMARKS.md
          echo '```' >> BENCHMARKS.md
          echo "" >> BENCHMARKS.md
          echo "## Performance Tests" >> BENCHMARKS.md
          echo '```' >> BENCHMARKS.md
          COMMITDB_PERF_DURATION_SEC=5 COMMITDB_PERF_P99_MS=1000 go test -tags=perf -v -run='^TestPerf' ./tests/ -short -timeout=10m 2>&1 | grep -E '(RUN|PASS|FAIL|Performance|Clients|Duration|Requests|Throughput|Latency|Errors|─|├|└)' | tee -a BENCHMARKS.md
          echo '```' >> BENCHMARKS.md
          
          # Also generate JSON for dashboard
          chmod +x scripts/benchmark.sh
          ./scripts/benchmark.sh benchmark_results.json

      - name: Store benchmark results in gh-pages
        run: |
          # Checkout gh-pages branch
          git fetch origin gh-pages:gh-pages || true
          git worktree add gh-pages-wt gh-pages || mkdir -p gh-pages-wt/benchmarks
          
          # Store by release version (e.g., v1.0.0.json)
          VERSION=${{ github.ref_name }}
          cp benchmark_results.json "gh-pages-wt/benchmarks/${VERSION}.json"
          cp benchmark_results.json "gh-pages-wt/benchmarks/latest.json"
          
          # Update index
          cd gh-pages-wt/benchmarks
          echo '{"files":[' > index.json
          first=true
          for f in *.json; do
            [ "$f" = "index.json" ] && continue
            [ "$f" = "latest.json" ] && continue
            if [ "$first" = true ]; then first=false; else echo "," >> index.json; fi
            echo "\"$f\"" >> index.json
          done
          echo ']}' >> index.json
          
          # Copy dashboard HTML
          cd ..
          cp ../scripts/benchmark_dashboard.html index.html
          
          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Add benchmarks for release ${VERSION}" || echo "No changes to commit"
          git push origin gh-pages || true

      - name: Build binaries
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          LDFLAGS="-X main.Version=${VERSION}"
          
          # CLI binaries
          GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/commitdb-cli-linux-amd64 ./cmd/cli
          GOOS=linux GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/commitdb-cli-linux-arm64 ./cmd/cli
          GOOS=darwin GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/commitdb-cli-darwin-amd64 ./cmd/cli
          GOOS=darwin GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/commitdb-cli-darwin-arm64 ./cmd/cli
          GOOS=windows GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/commitdb-cli-windows-amd64.exe ./cmd/cli
          
          # Server binaries
          GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/commitdb-server-linux-amd64 ./cmd/server
          GOOS=linux GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/commitdb-server-linux-arm64 ./cmd/server
          GOOS=darwin GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/commitdb-server-darwin-amd64 ./cmd/server
          GOOS=darwin GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/commitdb-server-darwin-arm64 ./cmd/server
          GOOS=windows GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/commitdb-server-windows-amd64.exe ./cmd/server

      - name: Extract release notes
        run: |
          # Extract notes for the current version from CHANGELOG.md
          VERSION=${GITHUB_REF_NAME#v}
          awk "/^## \[${VERSION}\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md > release_notes.txt

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --title "${{ github.ref_name }}" \
            --notes-file release_notes.txt \
            BENCHMARKS.md \
            dist/commitdb-cli-linux-amd64 \
            dist/commitdb-cli-linux-arm64 \
            dist/commitdb-cli-darwin-amd64 \
            dist/commitdb-cli-darwin-arm64 \
            dist/commitdb-cli-windows-amd64.exe \
            dist/commitdb-server-linux-amd64 \
            dist/commitdb-server-linux-arm64 \
            dist/commitdb-server-darwin-amd64 \
            dist/commitdb-server-darwin-arm64 \
            dist/commitdb-server-windows-amd64.exe

  pypi:
    name: Publish Python Driver
    runs-on: ubuntu-latest
    needs: release
    defaults:
      run:
        working-directory: drivers/python
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build shared libraries
        working-directory: .
        run: |
          mkdir -p drivers/python/commitdb/lib
          # Build for Linux amd64
          CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -buildmode=c-shared -o drivers/python/commitdb/lib/libcommitdb-linux-amd64.so ./bindings

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Update version from tag
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          sed -i "s/version = \".*\"/version = \"${VERSION}\"/" pyproject.toml

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*

  docker:
    name: Docker Image
    runs-on: ubuntu-latest
    needs: release
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

