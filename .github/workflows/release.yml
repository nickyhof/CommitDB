name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: '1.24'

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run tests
        run: go test -v ./...

      - name: Build binaries
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          LDFLAGS="-X main.Version=${VERSION}"
          
          # CLI binaries
          GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/commitdb-cli-linux-amd64 ./cmd/cli
          GOOS=linux GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/commitdb-cli-linux-arm64 ./cmd/cli
          GOOS=darwin GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/commitdb-cli-darwin-amd64 ./cmd/cli
          GOOS=darwin GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/commitdb-cli-darwin-arm64 ./cmd/cli
          GOOS=windows GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/commitdb-cli-windows-amd64.exe ./cmd/cli
          
          # Server binaries
          GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/commitdb-server-linux-amd64 ./cmd/server
          GOOS=linux GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/commitdb-server-linux-arm64 ./cmd/server
          GOOS=darwin GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/commitdb-server-darwin-amd64 ./cmd/server
          GOOS=darwin GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/commitdb-server-darwin-arm64 ./cmd/server
          GOOS=windows GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/commitdb-server-windows-amd64.exe ./cmd/server

      - name: Extract release notes
        run: |
          # Extract notes for the current version from CHANGELOG.md
          VERSION=${GITHUB_REF_NAME#v}
          awk "/^## \[${VERSION}\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md > release_notes.txt

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --title "${{ github.ref_name }}" \
            --notes-file release_notes.txt \
            dist/commitdb-cli-linux-amd64 \
            dist/commitdb-cli-linux-arm64 \
            dist/commitdb-cli-darwin-amd64 \
            dist/commitdb-cli-darwin-arm64 \
            dist/commitdb-cli-windows-amd64.exe \
            dist/commitdb-server-linux-amd64 \
            dist/commitdb-server-linux-arm64 \
            dist/commitdb-server-darwin-amd64 \
            dist/commitdb-server-darwin-arm64 \
            dist/commitdb-server-windows-amd64.exe

  pypi:
    name: Publish Python Driver
    runs-on: ubuntu-latest
    needs: release
    defaults:
      run:
        working-directory: drivers/python
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build shared libraries
        working-directory: .
        run: |
          mkdir -p drivers/python/commitdb/lib
          # Build for Linux amd64
          CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -buildmode=c-shared -o drivers/python/commitdb/lib/libcommitdb-linux-amd64.so ./bindings

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Update version from tag
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          sed -i "s/version = \".*\"/version = \"${VERSION}\"/" pyproject.toml

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*
