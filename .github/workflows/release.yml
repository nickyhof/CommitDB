name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: '1.24'

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run tests
        run: go test -v ./...

      - name: Build binaries
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          LDFLAGS="-X main.Version=${VERSION}"
          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/commitdb-linux-amd64 ./cmd/cli
          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/commitdb-linux-arm64 ./cmd/cli
          # macOS AMD64
          GOOS=darwin GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/commitdb-darwin-amd64 ./cmd/cli
          # macOS ARM64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/commitdb-darwin-arm64 ./cmd/cli
          # Windows AMD64
          GOOS=windows GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/commitdb-windows-amd64.exe ./cmd/cli

      - name: Extract release notes
        run: |
          # Extract notes for the current version from CHANGELOG.md
          VERSION=${GITHUB_REF_NAME#v}
          awk "/^## \[${VERSION}\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md > release_notes.txt

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --title "${{ github.ref_name }}" \
            --notes-file release_notes.txt \
            dist/commitdb-linux-amd64 \
            dist/commitdb-linux-arm64 \
            dist/commitdb-darwin-amd64 \
            dist/commitdb-darwin-arm64 \
            dist/commitdb-windows-amd64.exe
